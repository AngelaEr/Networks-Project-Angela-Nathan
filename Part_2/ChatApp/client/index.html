<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Networks Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="page-title">Sign In</h1>
            <div id="status" class="status disconnected">Disconnected</div>
        </header>

        <!-- Connection Form -->
        <div id="connect-form" class="connect-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your name" maxlength="20">
            </div>
            <div class="form-group">
                <label for="server-address">Server:</label>
                <input type="text" id="server-address" placeholder="localhost:8080">
            </div>
            <button id="connect-btn" class="btn btn-primary">Connect</button>
        </div>

        <!-- Chat Area (hidden until connected) -->
        <div id="chat-area" class="chat-area hidden">
            <!-- Connected Users Panel -->
            <div id="users-panel" class="users-panel">
                <span id="client-count">0</span> Clients connected: <span id="user-list"></span>
            </div>
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type a message..." maxlength="500">
                <button id="send-btn" class="btn btn-send">Send</button>
            </div>
            <button id="disconnect-btn" class="btn btn-danger">Disconnect</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
